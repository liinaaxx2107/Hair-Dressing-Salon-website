<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Enchanted Locks</title>

  <style>
    body {
      background-color: #ffd9da;
      font-family: arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    nav {
      background-color: #F45B69;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #111;
    }

    header p {
      font-size: 1.6rem;
      color: #555;
    }

    h2 {
      background-color: #F45B69;
      color: #333;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 30px;
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .contact-box {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 20px 30px;
      text-align: left;
      background-color: #fff0f2;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .contact-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contact-form label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.btn-primary {
      background-color: #F45B69;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 5px;
      font-weight: 600;
    }

    button.btn-primary:hover {
      opacity: 0.9;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      min-height: 16px;
    }

    footer {
      margin-top: 40px;
      background-color: #ffdce0;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <header>
    <h1>Contact Enchanted Locks</h1>
    <p>Weâ€™re here to help with any questions or appointments</p>
  </header>

  <main>
    <section class="contact-box">
      <h2>Get in Touch</h2>

      <div class="contact-info">
        <p><strong>Phone:</strong> 089 768 5463</p>
        <p><strong>Email:</strong> info@enchantedlocks.com</p>
        <p><strong>Address:</strong> 67 Alleyway Street, Storybrook</p>
      </div>

      <!-- Same accesible form -->
      <form id="enhancedContactForm" class="contact-form" novalidate>

        <label>
          Name
          <input type="text" id="name" name="name" required>
          <span class="error-message"></span>
        </label>

        <label>
          Email
          <input type="email" id="email" name="email" required>
          <span class="error-message"></span>
        </label>

        <label>
          Service
          <select id="service" name="service" required>
            <option value="">Select a service</option>
            <option>Hair</option>
            <option>Nails</option>
            <option>Makeup</option>
            <option>Other</option>
          </select>
          <span class="error-message"></span>
        </label>

        <label>
          Inquiry Type
          <select id="inquiry" name="inquiry" required>
            <option value="">Choose type</option>
            <option>Booking</option>
            <option>Product recommendations</option>
            <option>General questions</option>
          </select>
          <span class="error-message"></span>
        </label>

        <label>
          Additional Details
          <textarea id="details" name="details" rows="4"></textarea>
        </label>

        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Enchanted Locks</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
