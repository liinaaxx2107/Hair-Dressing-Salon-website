<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Enchanted Locks</title>
  <style>
    body {
      background-color: #ffd9da;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    nav {
      background-color: #F45B69;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #111;
    }

    h2 {
      background-color: #F45B69;
      color: #333;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 25px;
      margin-top: 30px;
      font-size: 2.2rem;
    }

    .contact {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff0f2;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: left;
    }

    header p {
      font-size: 1.6rem;
      color: #555;
    }

    form {
      margin-top: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #F45B69;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>We are here to help with any questions or appointments</p>
  </header>

  <main>
    <section class="contact">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> 0897685463</p>
      <p><strong>Email:</strong> info@enchantedlocks.com</p>
      <p><strong>Address:</strong> 67 Alleyway Street, Storybrook</p>

      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Enchanted Locks</p>
  </footer>

</body>
</html>
