<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Enchanted Locks</title>

  <!-- Same fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffe4e6;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background-color: #ffdce0;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      color: #333;
      padding: 8px 14px;
      border-radius: 8px;
      background-color: rgba(255, 141, 161, 0.2);
      border: 1px solid rgba(255,141,161,0.4);
    }

    nav a:hover {
      background-color: rgba(255,141,161,0.35);
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #ff7aa6;
      font-size: 2.6rem;
      text-shadow: 0 0.05em #ffffff;
    }

    .contact-wrapper {
      max-width: 700px;
      margin: 30px auto;
      background-color: #fff0f2;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    /* New form styling */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .contact-form label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: white;
    }

    .btn-primary {
      background-color: #ff8da1;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 5px;
    }

    .btn-primary:hover {
      background-color: #ff6f8a;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      min-height: 16px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <h1>Contact Enchanted Locks</h1>

  <div class="contact-wrapper">

    <h2>Get in Touch</h2>

    <div class="contact-info">
      <p><strong>Phone:</strong> 089 768 5463</p>
      <p><strong>Email:</strong> info@enchantedlocks.com</p>
      <p><strong>Address:</strong> 67 Alleyway Street, Storybrook</p>
    </div>

    <!-- New contact form -->
    <form id="enhancedContactForm" class="contact-form" novalidate>

      <label>
        Name
        <input type="text" id="name" name="name" required>
        <span class="error-message"></span>
      </label>

      <label>
        Email
        <input type="email" id="email" name="email" required>
        <span class="error-message"></span>
      </label>

      <label>
        Service
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option>Hair</option>
          <option>Nails</option>
          <option>Makeup</option>
          <option>Other</option>
        </select>
        <span class="error-message"></span>
      </label>

      <label>
        Inquiry Type
        <select id="inquiry" name="inquiry" required>
          <option value="">Choose type</option>
          <option>Booking</option>
          <option>Product recommendations</option>
          <option>General questions</option>
        </select>
        <span class="error-message"></span>
      </label>

      <label>
        Additional Details
        <textarea id="details" name="details" rows="4"></textarea>
      </label>

      <button type="submit" class="btn-primary">Submit</button>

    </form>
  </div>

  <footer>
    <p>&copy; 2025 Enchanted Locks</p>
  </footer>

  <!-- Js file -->
  <script src="script.js"></script>

</body>
</html>
